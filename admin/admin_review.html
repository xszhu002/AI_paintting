<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI绘画乐园 - 作品审核管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <style>
        .review-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .review-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #fff;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .review-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .review-img-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
        }
        
        .review-img-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .review-img-container::after {
            content: attr(data-prompt);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 12px;
            font-size: 16px;
            line-height: 1.4;
            text-align: left;
            max-width: 100%;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            white-space: normal;
        }
        
        .status-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .review-details {
            padding: 0 !important;
            margin: 0 !important;
            display: flex;
            flex-direction: column;
        }
        
        .review-prompt, .review-meta, .d-flex {
            display: none !important;
        }
        
        .view-details {
            display: none !important;
        }
        
        .approve-reject-buttons {
            display: flex;
            width: 100%;
            margin: 0;
            padding: 0;
            border-top: none;
        }
        
        .review-item .approve-btn,
        .review-item .reject-btn {
            font-size: 18px;
            font-weight: bold;
            padding: 15px 0;
            border-radius: 0;
            margin: 0;
            flex: 1;
            border: none;
        }
        
        .review-item .reject-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .review-item .approve-btn {
            background-color: #28a745;
            color: white;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background-color: #f8f9fa;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
        
        .review-meta {
            font-size: 12px;
            color: #777;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .review-actions {
            display: flex;
            flex-direction: column;
            margin-top: auto;
        }
        
        .author-info {
            font-size: 14px;
            color: #555;
            padding: 10px 12px;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
            line-height: 1.4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .author-info strong {
            color: #333;
            font-weight: 600;
        }
        
        .author-info .student-id {
            color: #888;
            font-style: italic;
        }
        
        .author-info .ip-address {
            font-family: monospace;
            color: #666;
        }
        
        .batch-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 2px solid #ddd;
            cursor: pointer;
            z-index: 2;
        }
        
        .checkmark.selected {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .review-stats {
            margin-bottom: 20px;
        }
        
        .review-stats h4 {
            margin-bottom: 15px;
            font-weight: 600;
            color: #343a40;
        }
        
        .review-card {
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
        
        /* 作品详情模态框样式 */
        .modal-xl {
            max-width: 90%;
        }
        
        .artwork-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 400px;
            background-color: #f8f9fa;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .artwork-image-container img {
            max-height: 80vh;
            object-fit: contain;
        }
        
        .artwork-details {
            padding: 0 15px;
            height: 100%;
            overflow-y: auto;
            max-height: 80vh;
        }
        
        .info-section h6 {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        
        .info-section p {
            word-break: break-word;
        }
        
        .artwork-actions {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .artwork-actions button {
            margin-right: 10px;
        }
        
        /* 底部操作按钮样式 */
        .btn-action {
            min-width: 80px;
            font-size: 16px;
            padding: 8px 0;
            text-align: center;
            flex: 1;
            margin: 0 5px !important;
            border-radius: 4px;
        }
        
        .btn-action:first-child {
            margin-left: 0 !important;
        }
        
        .btn-action:last-child {
            margin-right: 0 !important;
        }
        
        /* 修复模态框层级和背景问题 */
        .modal {
            z-index: 1050 !important;
        }
        
        .modal-backdrop {
            z-index: 1040 !important;
            background-color: rgba(0, 0, 0, 0.5) !important;
        }
        
        .modal-content {
            z-index: 1051 !important;
            position: relative !important;
        }
        
        .btn-toolbar {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .input-group,
        #filterDropdown,
        .dropdown-menu {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        .input-group {
            display: flex !important;
            margin-right: 10px;
            min-width: 250px;
        }
        
        #searchInput {
            height: 38px;
            border-radius: 4px 0 0 4px;
            padding: 0 15px;
        }
        
        #searchBtn {
            border-radius: 0 4px 4px 0;
            padding: 6px 12px;
        }
        
        #filterDropdown {
            height: 38px;
            padding: 6px 12px;
            border-radius: 4px;
        }
        
        .search-container {
            width: 100%;
            max-width: 400px;
            margin-right: 15px;
        }
        
        .search-container .input-group {
            width: 100%;
            display: flex !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .search-container .form-control-lg {
            height: 48px;
            font-size: 16px;
            border: none;
        }
        
        .search-container .btn-lg {
            padding: 0 20px;
            font-weight: bold;
        }
        
        .card-link {
            display: block;
            color: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
        }
        
        .card-link:hover {
            text-decoration: none;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .card-link:hover .card {
            transform: scale(1.02);
        }
        
        .card-link .card {
            margin-bottom: 0;
            transition: all 0.3s ease;
            height: 100%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .review-stats .card-body {
            padding: 20px;
        }
        
        .review-stats h5.card-title {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .review-stats h2.card-text {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 0;
        }
        
        .advanced-search .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
        
        .advanced-search .card-body {
            padding: 20px;
        }
        
        .advanced-search label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #495057;
            font-size: 14px;
        }
        
        .advanced-search select.form-control,
        .advanced-search input.form-control {
            height: 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .advanced-search select.form-control {
            background-color: #fff;
            cursor: pointer;
        }
        
        .advanced-search .btn-primary {
            height: 45px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .advanced-search .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .advanced-search .form-group {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="max-width: 1600px; margin: 0 auto;">
        <div class="row">
            <!-- 侧边导航 -->
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
                <div class="sidebar-sticky pt-3">
                    <div class="navbar-brand text-center py-3">
                        <h4 class="text-white">AI绘画乐园管理系统</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin_dashboard.html">
                                <i class="fas fa-chart-line"></i> 控制面板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_users.html">
                                <i class="fas fa-users"></i> 用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="admin_review.html">
                                <i class="fas fa-images"></i> 作品审核
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_reports.html">
                                <i class="fas fa-chart-bar"></i> 统计报表
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_backup.html">
                                <i class="fas fa-database"></i> 备份还原
                            </a>
                        </li>
                        <li class="nav-item mt-5">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> 退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 ml-sm-auto px-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1>作品审核管理</h1>
                </div>

                <!-- 高级搜索区域 -->
                <div class="advanced-search mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="search-form">
                                <div class="row align-items-end">
                                    <div class="col-md-3">
                                        <div class="form-group mb-0">
                                            <label for="searchType">查找类型</label>
                                            <select class="form-control" id="searchType">
                                                <option value="all">全部</option>
                                                <option value="chinese_prompt">中文提示词</option>
                                                <option value="prompt">英文提示词</option>
                                                <option value="student">作者</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group mb-0">
                                            <label for="searchInput">关键词</label>
                                            <input type="text" class="form-control" id="searchInput" placeholder="请输入关键词...">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-primary btn-block" id="searchBtn">
                                            <i class="fas fa-search"></i> 搜索
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 审核统计 -->
                <div class="row review-stats mb-4">
                    <div class="col-md-3">
                        <a href="#" class="card-link" data-filter="pending">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <h5 class="card-title">待审核</h5>
                                    <h2 class="card-text" id="pendingCount">32</h2>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="card-link" data-filter="approved">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <h5 class="card-title">已通过</h5>
                                    <h2 class="card-text" id="approvedCount">32</h2>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="card-link" data-filter="rejected">
                            <div class="card text-white bg-danger">
                                <div class="card-body">
                                    <h5 class="card-title">已拒绝</h5>
                                    <h2 class="card-text" id="rejectedCount">1524</h2>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="card-link" data-filter="all">
                            <div class="card text-white bg-info">
                                <div class="card-body">
                                    <h5 class="card-title">总提交</h5>
                                    <h2 class="card-text" id="totalCount">1588</h2>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- 批量操作栏 -->
                <div class="batch-actions mb-4" id="batchActionsContainer" style="display: none;">
                    <div>
                        <span class="badge badge-pill badge-primary" id="selectedCount">已选择 0 项</span>
                        <button class="btn btn-sm btn-outline-secondary ml-2" id="clearSelectionBtn">清除选择</button>
                    </div>
                    <div>
                        <button class="btn btn-success" id="batchApproveBtn">批量通过</button>
                        <button class="btn btn-danger ml-2" id="batchRejectBtn">批量拒绝</button>
                    </div>
                </div>

                <!-- 待审核作品展示区 -->
                <div class="review-grid" id="reviewGrid">
                    <!-- 作品会通过JavaScript动态加载 -->
                </div>

                <!-- 加载更多 -->
                <div class="text-center mt-4 mb-4" id="loadMoreContainer">
                    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                        <i class="fas fa-spinner fa-spin mr-2"></i> 正在加载更多作品...
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 作品详情模态框 -->
    <div class="modal fade" id="artworkModal" tabindex="-1" aria-labelledby="artworkModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="artworkModalLabel">作品详情</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- 左侧图片区域 -->
                        <div class="col-md-7">
                            <div class="artwork-image-container">
                                <img id="modalImage" src="" alt="作品图片" class="img-fluid">
                            </div>
                        </div>
                        <!-- 右侧信息区域 -->
                        <div class="col-md-5">
                            <div class="artwork-details">
                                <div class="info-section mb-3">
                                    <h6>中文提示词:</h6>
                                    <p id="modalChinesePrompt" class="text-muted"></p>
                                </div>
                                <div class="info-section mb-3">
                                    <h6>英文提示词:</h6>
                                    <p id="modalPrompt" class="text-muted"></p>
                                </div>
                                <div class="info-section mb-3">
                                    <h6>提交者:</h6>
                                    <p id="modalStudent" class="text-muted"></p>
                                </div>
                                <div class="info-section mb-3">
                                    <h6>IP地址:</h6>
                                    <p id="modalIPAddress" class="text-muted" style="font-family: monospace;"></p>
                                </div>
                                <div class="info-section mb-3">
                                    <h6>提交时间:</h6>
                                    <p id="modalTimestamp" class="text-muted"></p>
                                </div>
                                <div class="info-section mb-3">
                                    <h6>绘画风格:</h6>
                                    <p id="modalStyle" class="text-muted"></p>
                                </div>
                                <div class="info-section mb-3">
                                    <h6>作品ID:</h6>
                                    <p id="modalId" class="text-muted"></p>
                                </div>
                                <div id="rejectReasonContainer" style="display: none;">
                                    <div class="form-group">
                                        <label for="rejectReason">拒绝原因:</label>
                                        <textarea class="form-control" id="rejectReason" rows="3"></textarea>
                                    </div>
                                </div>
                                <!-- 操作按钮放在底部 -->
                                <div class="artwork-actions mt-4">
                                    <button type="button" class="btn btn-success btn-action" id="approveBtn">通过</button>
                                    <button type="button" class="btn btn-danger btn-action" id="showRejectReasonBtn">拒绝</button>
                                    <button type="button" class="btn btn-secondary btn-action" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量拒绝原因模态框 -->
    <div class="modal fade" id="batchRejectModal" tabindex="-1" aria-labelledby="batchRejectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="batchRejectModalLabel">批量拒绝作品</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="batchRejectReason">拒绝原因 (可选):</label>
                        <textarea class="form-control" id="batchRejectReason" rows="3" placeholder="不填写将使用默认原因: 管理员批量拒绝"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmBatchRejectBtn">确认拒绝</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/admin_review.js"></script>
</body>
</html>
