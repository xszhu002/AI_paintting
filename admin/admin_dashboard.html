<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI绘画乐园 - 控制面板</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="http://172.16.201.200:8000/css/admin.css">
    <style>
        .card-dashboard {
            border-left: 4px solid;
            margin-bottom: 20px;
        }
        
        .card-primary {
            border-left-color: #4e73df;
        }
        
        .card-success {
            border-left-color: #1cc88a;
        }
        
        .card-info {
            border-left-color: #36b9cc;
        }
        
        .card-warning {
            border-left-color: #f6c23e;
        }
        
        .card-dashboard .card-body {
            padding: 1.25rem;
        }
        
        .sensitive-word-tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 3px 8px;
            margin: 2px;
            border-radius: 3px;
            font-size: 0.875rem;
        }
        
        .sensitive-word-tag .close {
            margin-left: 5px;
            font-size: 0.875rem;
            font-weight: bold;
        }
        
        .sensitive-words-container {
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        .new-word-input {
            font-size: 0.9rem;
            min-height: 80px;
            resize: vertical;
        }
        
        .sensitive-word-tag {
            transition: all 0.2s ease;
        }
        
        .sensitive-word-tag:hover {
            background-color: #d6d8db;
        }
        
        .card-body small.text-muted {
            display: block;
            margin-bottom: 8px;
        }
        
        .add-word-btn {
            margin-top: 8px;
        }
        
        .category-card {
            margin-bottom: 20px;
        }
        
        .category-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .word-input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        .active-toggle {
            cursor: pointer;
        }
        
        .nav-tabs {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边导航 -->
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
                <div class="sidebar-sticky pt-3">
                    <div class="navbar-brand text-center py-3">
                        <h4 class="text-white">AI绘画乐园管理系统</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="admin_dashboard.html">
                                <i class="fas fa-chart-line"></i> 控制面板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_users.html">
                                <i class="fas fa-users"></i> 用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_review.html">
                                <i class="fas fa-images"></i> 作品审核
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_reports.html">
                                <i class="fas fa-chart-bar"></i> 统计报表
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_backup.html">
                                <i class="fas fa-database"></i> 备份还原
                            </a>
                        </li>
                        <li class="nav-item mt-5">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> 退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 ml-sm-auto px-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1>控制面板</h1>
                    <div>
                        <span class="mr-2" id="adminName">管理员</span>
                        <span class="badge badge-primary">管理员</span>
                    </div>
                </div>

                <!-- 系统概况 -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="text-gray-800 mb-3">系统概况</h5>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow h-100 py-2 card-dashboard card-primary">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            用户总数
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalUsers">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-users fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow h-100 py-2 card-dashboard card-success">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            作品总数
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalArtworks">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-image fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow h-100 py-2 card-dashboard card-info">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            今日生成数
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="todayGenerations">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-paint-brush fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow h-100 py-2 card-dashboard card-warning">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            待审核作品
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="pendingArtworks">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clock fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 自定义敏感词管理 -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">自定义敏感词管理</h6>
                        <div class="dropdown no-arrow">
                            <button class="btn btn-outline-primary btn-sm mr-2" onclick="testCustomSensitiveWords()">
                                <i class="fas fa-cogs fa-sm"></i> 测试API
                            </button>
                            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addCategoryModal">
                                <i class="fas fa-plus fa-sm"></i> 添加分类
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="sensitiveCategories" class="mb-4">
                            <div class="text-center py-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="sr-only">加载中...</span>
                                </div>
                                <p class="mt-2">正在加载敏感词分类...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加分类模态框 -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加敏感词分类</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="form-group">
                            <label for="categoryName">分类名称</label>
                            <input type="text" class="form-control" id="categoryName" placeholder="输入分类名称（支持中文、字母、数字、下划线）">
                            <small class="form-text text-muted">分类名称需唯一，例如：色情、暴力、辱骂等</small>
                        </div>
                        <div class="form-group">
                            <label for="categoryDesc">描述（可选）</label>
                            <input type="text" class="form-control" id="categoryDesc" placeholder="简要描述该分类">
                        </div>
                        <div class="form-group">
                            <label for="categoryWords">敏感词列表（可选）</label>
                            <textarea class="form-control" id="categoryWords" rows="5" placeholder="输入敏感词，每行一个词或用逗号分隔"></textarea>
                            <small class="form-text text-muted">创建分类时可以一次添加多个敏感词</small>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="categoryActive" checked>
                                <label class="custom-control-label" for="categoryActive">启用此分类</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript引用 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="js/admin_common.js"></script>
    <script src="js/admin_dashboard.js"></script>
</body>
</html>
