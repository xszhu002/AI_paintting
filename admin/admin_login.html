<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI绘画乐园 - 管理员登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
        }
        
        .login-header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .login-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 15px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-control {
            height: 45px;
            border-radius: 5px;
        }
        
        .btn-login {
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: 600;
            width: 100%;
            height: 45px;
        }
        
        .btn-login:hover {
            background-color: #23272b;
            color: #fff;
        }
        
        .login-alert {
            display: none;
            margin-bottom: 20px;
        }
        
        .settings-link {
            color: #6c757d;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .settings-panel {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #dee2e6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>AI绘画乐园管理系统</h2>
            <p class="mb-0">管理员登录</p>
        </div>
        
        <div class="login-body">
            <div class="alert alert-danger login-alert" id="loginAlert" role="alert">
                登录失败，请检查管理员ID和密码。
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="adminId">管理员ID</label>
                    <input type="text" class="form-control" id="adminId" placeholder="请输入管理员ID" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-login">登录</button>
            </form>
            
            <div class="text-center mt-3">
                <a class="settings-link" id="showSettings">高级设置</a>
            </div>
            
            <div class="settings-panel" id="settingsPanel">
                <div class="form-group">
                    <label for="apiBaseUrl">API服务器地址</label>
                    <input type="text" class="form-control" id="apiBaseUrl" placeholder="例如: http://172.16.201.200:8080">
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-sm btn-secondary" id="resetApiBtn">重置</button>
                    <button type="button" class="btn btn-sm btn-primary" id="saveApiBtn">保存</button>
                </div>
                <div class="mt-2">
                    <small class="text-muted">当前API地址: <span id="currentApiUrl"></span></small>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <small class="text-muted">仅限管理员访问，未授权使用将被记录</small>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/admin_common.js"></script>
    <script>
    $(document).ready(function() {
        // 显示当前API地址
        $('#currentApiUrl').text(API_BASE_URL);
        
        // 高级设置显示/隐藏
        $('#showSettings').on('click', function() {
            $('#settingsPanel').toggle();
        });
        
        // 保存API地址
        $('#saveApiBtn').on('click', function() {
            const newApiUrl = $('#apiBaseUrl').val().trim();
            if (newApiUrl) {
                if (setApiBaseUrl(newApiUrl)) {
                    alert('API地址已保存，页面将刷新以应用更改。');
                    location.reload();
                } else {
                    alert('API地址格式不正确。');
                }
            } else {
                alert('请输入有效的API地址。');
            }
        });
        
        // 重置API地址
        $('#resetApiBtn').on('click', function() {
            localStorage.removeItem('api_base_url');
            alert('API地址已重置为默认值，页面将刷新以应用更改。');
            location.reload();
        });
        
        // 检查是否已登录
        const token = localStorage.getItem('adminToken');
        if (token) {
            // 检查重定向目标
            const redirectTarget = localStorage.getItem('adminRedirectTarget') || 'admin_review.html';
            localStorage.removeItem('adminRedirectTarget'); // 清除重定向目标
            
            // 已登录，跳转到管理页面
            window.location.href = redirectTarget;
        }
        
        // 登录表单提交
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const adminId = $('#adminId').val().trim();
            const password = $('#password').val().trim();
            
            // 验证数据
            if (!adminId || !password) {
                showLoginError('请输入管理员ID和密码');
                return;
            }
            
            // 执行登录请求
            $.ajax({
                url: `${API_BASE_URL}/api/admin/login`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    admin_id: adminId,
                    password: password
                }),
                success: function(response) {
                    if (response.status === 'success') {
                        // 保存令牌和管理员名称
                        localStorage.setItem('adminToken', response.token);
                        localStorage.setItem('adminName', response.admin_name || adminId);
                        
                        // 检查是否有重定向目标
                        const redirectTarget = localStorage.getItem('adminRedirectTarget');
                        if (redirectTarget) {
                            localStorage.removeItem('adminRedirectTarget');
                            window.location.href = redirectTarget;
                        } else {
                            // 默认重定向到控制面板
                            window.location.href = 'admin_dashboard.html';
                        }
                    } else {
                        showLoginError(response.message || '登录失败');
                    }
                },
                error: function(xhr) {
                    let errorMsg = '登录请求失败';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMsg = xhr.responseJSON.message;
                    }
                    showLoginError(errorMsg);
                }
            });
        });
    });
    </script>
</body>
</html>
